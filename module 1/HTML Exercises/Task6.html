<!-- Event Feedback Section -->
<section id="feedback">
  <h2>Event Feedback Form</h2>

  <form id="feedbackForm" onsubmit="submitFeedback(); return false;">
    <!-- Name -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" placeholder="10-digit number" onblur="validatePhone()" required><br><br>

    <!-- Event Type Dropdown -->
    <label for="eventType">Select Event:</label><br>
    <select id="eventType" name="eventType" onchange="displayFee()" required>
      <option value="">-- Select an Event --</option>
      <option value="cleanup">Beach Cleanup</option>
      <option value="marathon">Marathon</option>
      <option value="workshop">Workshop</option>
    </select>
    <p id="feeInfo"></p>

    <!-- Feedback Textarea -->
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Write your feedback here..." onkeyup="countChars()"></textarea>
    <p>Character Count: <span id="charCount">0</span></p><br>

    <!-- Submit Button -->
    <button type="submit" onclick="submitFeedback()">Submit Feedback</button>
  </form>

  <!-- Feedback Confirmation -->
  <output id="feedbackMsg"></output>

  <!-- Image for double-click zoom -->
  <h3>Double-click to Enlarge Image</h3>
  <img src="https://images.unsplash.com/photo-1690991114897-7dc74a822372?q=80&w=2070&auto=format&fit=crop" 
       width="300" height="200" alt="Event Sample" title="Event Sample" 
       ondblclick="enlargeImage(this)" class="event-img">
</section>
