<!-- Registration Section -->
<section id="register">
  <h2>Register for an Event</h2>

  <form id="eventForm" onsubmit="showConfirmation(); return false;">
    <!-- Name Field -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus><br><br>

    <!-- Email Field -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

    <!-- Date Picker -->
    <label for="eventDate">Event Date:</label><br>
    <input type="date" id="eventDate" name="eventDate" required><br><br>

    <!-- Select Dropdown -->
    <label for="eventType">Event Type:</label><br>
    <select id="eventType" name="eventType" required>
      <option value="">-- Select Event Type --</option>
      <option value="marathon">Community Marathon</option>
      <option value="workshop">Workshop</option>
      <option value="cleanup">Beach Cleanup</option>
    </select><br><br>

    <!-- Message Textarea -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="Any special requests or notes..." rows="4" cols="40"></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

  <!-- Output Message -->
  <output id="confirmation"></output>
</section>
