<!-- Exercise 13.1: Background and Text Colors -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard with Backgrounds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Dashboard</h2>
    <div class="row g-3">
      <div class="col-md-4">
        <div class="p-3 bg-primary text-white rounded">Users: 1200</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-warning text-dark rounded">Sales: $4500</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-success text-white rounded">Active Sessions: 87</div>
      </div>
    </div>
  </div>
</body>
</html>
