<!-- Exercise 5.2: Column reordering -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reorder Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-warning p-3">
        <strong>Second on desktop, first on mobile</strong>
      </div>
      <div class="col-md-6 order-md-1 bg-info p-3 text-white">
        <strong>First on desktop, second on mobile</strong>
      </div>
    </div>
  </div>
</body>
</html>
