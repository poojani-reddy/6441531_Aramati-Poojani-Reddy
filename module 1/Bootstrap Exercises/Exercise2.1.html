Folder Descriptions:

  bootstrap.rtl.min.css is for right-to-left languages.
js/:
  Contains Bootstrap’s JavaScript plugins (dropdowns, modals, tooltips, etc.).
  bootstrap.bundle.min.js includes Bootstrap JS + Popper.js, needed for dropdowns and tooltips.
icons/:
  Comes from Bootstrap Icons, a separate project.
