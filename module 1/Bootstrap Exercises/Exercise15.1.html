<!-- Exercise 15.1: Border and Rounded Utilities on Images -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Borders and Circles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <img 
      src="https://via.placeholder.com/150" 
      alt="Profile" 
      class="border border-primary border-3 rounded-circle"
    >
    <p class="mt-3">Profile Image with Border and Circle</p>
  </div>
</body>
</html>
