<!-- Exercise 7.1: Bootstrap typography utilities -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-1">Display Heading</h1>
    <p class="lead">This is a lead paragraph. It stands out more.</p>
    <p class="text-muted">This text is muted and less emphasized.</p>
    <p class="fw-bold">This paragraph uses bold font weight.</p>
  </div>
</body>
</html>
