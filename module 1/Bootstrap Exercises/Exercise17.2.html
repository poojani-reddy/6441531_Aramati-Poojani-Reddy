<!-- Exercise 17.2: Icon-Only Buttons -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <button class="btn btn-outline-primary me-2" title="Edit">
      <i class="bi bi-pencil"></i>
    </button>
    <button class="btn btn-outline-danger me-2" title="Delete">
      <i class="bi bi-trash"></i>
    </button>
    <button class="btn btn-outline-success" title="Save">
      <i class="bi bi-check-circle"></i>
    </button>
  </div>
</body>
</html>
