<!-- Exercise 2.2: Using Bootstrap JS Plugins -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap with JS</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-info">Bootstrap with JavaScript</h1>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">
      Toggle Content
    </button>
    <div id="demo" class="collapse mt-3">
      <p>This content toggles using Bootstrap's JS plugin!</p>
    </div>
  </div>

  <!-- Bootstrap JS with Popper -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
