<!-- Exercise 3.2: Proper use of .container, .row, .col-* -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
  <div class="row">
    <div class="col-md-4">Col A</div>
    <div class="col-md-4">Col B</div>
    <div class="col-md-4">Col C</div>
  </div>
</div>
</body>
</html>
