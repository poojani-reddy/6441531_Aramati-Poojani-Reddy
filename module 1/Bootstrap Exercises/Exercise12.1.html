<!-- Exercise 12.1: Spacing Utilities -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="box m-3 p-2">
      <p class="mb-0">Box with margin (m-3) and padding (p-2)</p>
    </div>

    <div class="box mt-4 py-5 px-3">
      <p class="mb-0">Box with top margin (mt-4), vertical padding (py-5), and horizontal padding (px-3)</p>
    </div>
  </div>
</body>
</html>
