<!-- Exercise 16.1: Fixed Footer -->
<!-- Use position-fixed and bottom-0 to stick footer to bottom -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-bottom: 60px; /* prevents content from hiding behind footer */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Page Content</h1>
    <p>This is some content above the fixed footer.</p>
  </div>

  <footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 start-0 end-0">
    Â© 2025 My Website - All rights reserved.
  </footer>
</body>
</html>
